  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Task</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Guide Title</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!--- LANDING -->
  <div class="home-container center-align container landing-page" style='display: none;'>
    <h2 class='ml6'>
      <span class="text-wrapper">
        <span class="letters">Another To Do List App</span>
      </span>
    </h2>
    <p>Sign up or login to create your To Do List!</p>
    <div class=' btn-container'>
      <div class="logged-out logBtn " style="display: none;">
        <a href="#" class="grey-text modal-trigger waves-effect waves-light btn-large white-text " data-target="modal-login">Login</a>
      </div>
      <div class="logged-out regBtn " style="display: none;">
        <a href="#" class="grey-text modal-trigger waves-effect waves-light btn-large white-text" data-target="modal-signup">Register</a>
      </div>
    </div>
  </div>

  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <h4 class='logged-in'>Tasks:</h4>
    <ul class=" collection with-header z-depth-0 guides" style="border: none;">

  </div>
